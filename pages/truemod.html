<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truemod</title>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/jcrop/css/jquery.jcrop.min.css">
    <link rel="stylesheet" href="/stylesheets/truemod.css">
    <link rel="stylesheet" href="/stylesheets/trueshot.css">
    <link rel="stylesheet" href="/stylesheets/options.css">
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand">
                    <img src="/images/icons/truemod_20.png" alt="Truemod" class="pull-left">
                    <span data-i18n="truemod_headline"></span>
                </span>
                <ul class="nav" id="nav">
                    <li><a href="#trueshot" data-i18n="nav_trueshot"></a></li>
                    <li><a href="#options" data-i18n="nav_settings"></a></li>
                    <li><a href="#history" data-i18n="nav_history"></a></li>
                </ul>
            </div>
        </div>
    </div>
    <section role="main">
        <article id="trueshot">
            <div class="container">
                <button class="btn btn-success btn-small" id="upload">
                    <i class="icon icon-upload icon-white"></i>
                    <span data-i18n="action_upload"></span>
                </button>

                <button class="btn btn-info btn-small hide" id="crop">
                    <i class="icon icon-fullscreen icon-white"></i>
                    <span data-i18n="action_crop"></span>
                </button>
            </div>
            <div id="screenshot"></div>
        </article>
        <article id="options" class="container">
            <form class="span6 well">
                <fieldset>
                    <legend data-i18n="settings_clipboard_section" class="muted"></legend>
                    <div class="control-group">
                        <label for="clipboard_enabled" class="checkbox">
                            <input type="checkbox" id="clipboard_enabled">
                            <span data-i18n="clipboard_enabled"></span>
                        </label>
                    </div>

                    <div class="control-group offset1">
                        <label for="clipboard_copy_short" class="radio">
                            <input type="radio" name="clipboard_copy_url" id="clipboard_copy_short" value="#clipboard_copy_short">
                            <span data-i18n="clipboard_copy_short"></span>
                        </label>
                        <label for="clipboard_copy_full" class="radio">
                            <input type="radio" name="clipboard_copy_url" id="clipboard_copy_full" value="#clipboard_copy_full">
                            <span data-i18n="clipboard_copy_full"></span>
                        </label>
                    </div>
                </fieldset>
            </form>
        </article>
        <article id="history" class="container">
            <div class="pagination pagination-centered">
                <ul></ul>
            </div>
            <table class="table table-striped" id="log_table">
                <thead>
                    <tr>
                        <th colspan="3">
                            <div class="btn-group pull-right">
                                <button class="btn btn-danger" id="log_delete">
                                    <i class="icon-trash icon-white"></i>
                                </button>
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th data-i18n="log_link"></th>
                        <th data-i18n="log_created_at"></th>
                        <th>
                            <input type="checkbox" id="log_checkall" class="checkbox">
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </article>
    </section>
</body>
<script src="/vendor/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/vendor/jcrop/js/jquery.jcrop.min.js"></script>
<script src="/javascripts/config.js"></script>
<script src="/javascripts/i18n.js"></script>
<script src="/javascripts/truemod.js"></script>
<script src="/javascripts/trueshot.js"></script>
<script src="/javascripts/options.js"></script>
</html>
