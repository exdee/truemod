<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="trueshot_title"></title>
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/vendor/jcrop/css/jquery.jcrop.min.css">
  <link rel="stylesheet" href="/stylesheets/trueshot.css">

  <script src="/vendor/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="/vendor/jcrop/js/jquery.jcrop.min.js"></script>
  <script src="/javascripts/i18n.js"></script>

  <script src="/javascripts/trueshot.js"></script>
</head>
<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        
        <div class="brand">
          <img src="/images/icons/truemod_20.png" alt="Truemod" class="pull-left">
          <span data-i18n="trueshot_headline"></span>
        </div>

        <button class="btn btn-success btn-small" id="upload">
          <i class="icon icon-upload icon-white"></i>
          <span data-i18n="action_upload"></span>
        </button>

        <button class="btn btn-info btn-small hide" id="crop">
          <i class="icon icon-fullscreen icon-white"></i>
          <span data-i18n="action_crop"></span>
        </button>

        <button class="btn btn-small btn-inverse pull-right" id="cancel">
          <i class="icon icon-ban-circle icon-white"></i>
          <span data-i18n="action_cancel"></span>
        </button>
      </div>
    </div>
  </div>
  <div id="screenshot">
    <span class="muted" data-i18n="trueshot_empty_clipboard" id="notice"></span>
  </div>
</body>
</html>
